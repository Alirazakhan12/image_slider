<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <img src="./image/Nature1.jpg" alt="" />
        <h2>Feel The Nature Vibes</h2>
      </div>
      <div class="slide">
        <img src="./image/Nature2.jpeg" alt="" />
        <h2>Feel The Nature</h2>
      </div>
      <div class="slide">
        <img src="./image/car1.jpg" alt="" />
        <h2>Luxury model</h2>
      </div>
      <div class="slide">
        <img src="./image/car2.jpg" alt="" />
        <h2>Luxury car</h2>
      </div>
      <span class="arrow prev" onclick="control(-1)">&#10094;</span>
      <span class="arrow next" onclick="control(1)">&#10095;</span>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
